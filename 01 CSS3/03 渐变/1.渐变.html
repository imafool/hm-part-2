<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变</title>
	
	<style>
		/*
			1. 多个颜色逐渐变化的视觉效果
			2. 一般用于设置盒子的背景
		*/
		
		.box {
			width: 200px;
			height: 200px;
			
			/*原始底色*/
			background-color: darkseagreen;
			
			/* 常用渐变：由透明转半透明 */
			background-image: linear-gradient(
				transparent, rgba(0, 0, 0, 0.5)
			);
		}
		
	</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
