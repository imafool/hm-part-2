<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>平面旋转</title>
	<style>
		.far {
			width: 700px;
			height: 500px;
			background-color: aliceblue;
			border: 2px solid black;
			position: relative;
		}
		
		.son {
			width: 100px;
			height: 100px;
			background-color: chartreuse;
			position: absolute;
			left: 50%;
			top: 50%;
			
			/* 旋转必须配合过渡使用 !important */
			transition: all 2s;
		}
		
		.far:hover .son {
			/*
				rotate(角度+单位deg)，如360度为一圈
				角度：可正（顺时针）可负（逆时针）
			*/
			transform: rotate(360deg);
		}
	
	</style>
</head>
<body>

<div class="far">
	<div class="son"></div>
</div>

</body>
</html>
